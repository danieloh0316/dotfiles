window:
  opacity: 0.9
  padding:
    x: 10
    y: 10

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 13.0

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

import:
  - ~/.cache/wal/colors-alacritty.yml
