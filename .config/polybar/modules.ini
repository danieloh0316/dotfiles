[module/audio]
type = internal/pulseaudio
click-right = pavucontrol

ramp-volume-foreground = ${colors.blue}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

label-volume-foreground = ${colors.background}
label-volume = %percentage%%

format-volume-background = ${colors.foreground}
format-volume = <ramp-volume> <label-volume>

label-muted-foreground = ${colors.blue}
label-muted-background = ${colors.foreground}
label-muted = ﱝ

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

format-full-prefix-foreground = ${colors.blue}
format-full-prefix = " "
format-full-background = ${colors.foreground}
format-full-foreground = ${colors.background}

format-charging-prefix-foreground = ${colors.blue}
format-charging-prefix = " "
label-charging-foreground = ${colors.background}
format-charging-background = ${colors.foreground}

ramp-capacity-foreground = ${colors.blue}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
format-discharging-background = ${colors.foreground}
label-discharging-foreground = ${colors.background}
format-discharging = <ramp-capacity> <label-discharging>

[module/date]
type = internal/date
interval = 600
date = %a, %b %d
label = %date%
format-prefix = " "
format-prefix-foreground = ${colors.blue}
format-background = ${colors.foreground}
format-foreground = ${colors.background}

[module/mpd]
type = internal/mpd

icon-play-foreground = ${colors.primary}
icon-play-padding = 1
icon-play = %{T2}契%{T-}

icon-pause-foreground = ${colors.primary}
icon-pause-padding = 1
icon-pause = %{T2}%{T-}

icon-prev-foreground = ${colors.secondary}
icon-prev-padding-right = 1
icon-prev = %{T2} 玲%{T-}

icon-next-foreground = ${colors.secondary}
icon-next-padding-left = 1
icon-next = %{T2}怜 %{T-}

format-online = <icon-prev><toggle><icon-next><label-song>

[module/network]
type = internal/network
interface = wlp59s0
interface-type = wireless
interval = 10

format-connected-prefix-foreground = ${colors.blue}
format-connected-prefix = "直 "

format-connected-background = ${colors.foreground}
label-connected-foreground = ${colors.background}
label-connected = %downspeed%

label-disconnected= 睊
format-disconnected-background = ${colors.foreground}
format-disconnected-foreground = ${colors.blue}

[module/record]
type = custom/ipc
hook-0 = echo
hook-1 = echo "    "
hook-2 = echo "  雷   "
hook-3 = echo "  雷  "
initial = 1
format-foreground = ${colors.red}

[module/rss]
type = custom/script
interval = 600
format-prefix = %{T2}參 %{T-}
format-prefix-foreground = ${colors.orange}
format-suffix = " "
exec = ~/.config/polybar/scripts/rss

[module/time]
type = internal/date
interval = 60
time = %H:%M
label = "%time%  "
format-prefix = " "
format-prefix-foreground = ${colors.blue}
format-background = ${colors.foreground}
format-foreground = ${colors.background}
