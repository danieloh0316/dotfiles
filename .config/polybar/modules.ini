[module/audio]
type = internal/pulseaudio
click-right = pavucontrol

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

ramp-volume-font = 3
format-volume = <ramp-volume>

label-muted = ﱝ
label-muted-font = 3

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

label-full = 

label-charging = 

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
format-discharging = <ramp-capacity>

poll-interval = 30

[module/bitcoin]
type = custom/script
interval = 600
format-prefix = "ﴑ "
format-prefix-font = 2
format-prefix-foreground = ${colors.bitcoin}
exec = python ~/.config/polybar/scripts/bitcoin.py
click-left = xdg-open https://search.brave.com/search?q=bitcoin

[module/bspwm]
type = internal/bspwm

label-focused = ﱣ
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

label-occupied = ﱣ
label-occupied-foreground = ${colors.tertiary}
label-occupied-padding = 1

label-urgent = ﱣ
label-urgent-padding = 1

label-empty = ﱣ
label-empty-padding = 1

[module/mpd]
type = internal/mpd

icon-play-padding = 1
icon-play = 契
icon-play-font = 2
icon-play-foreground =${colors.primary}

icon-pause-padding = 1
icon-pause = 
icon-pause-font = 2
icon-pause-foreground =${colors.primary}

icon-prev-padding-right = 1
icon-prev = 玲
icon-prev-font = 2
icon-prev-foreground =${colors.tertiary}

icon-next-padding = 1
icon-next = 怜
icon-next-font = 2
icon-next-foreground =${colors.tertiary}

format-online = <icon-prev><toggle><icon-next>  <label-song>

[module/network]
type = internal/network
interface = wlp59s0
interface-type = wireless
interval = 10

label-connected = 直
label-connected-font = 3

label-disconnected= 睊
label-disconnected-font = 3

[module/rss]
type = custom/script
interval = 600
format-prefix = "參 "
format-prefix-font = 2
format-prefix-foreground = ${colors.rss}
exec = ~/.config/polybar/scripts/rss

[module/time]
type = internal/date
interval = 60
time = %H:%M
label = "%time%"
label-font = 2
