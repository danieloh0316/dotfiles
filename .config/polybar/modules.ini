[module/audio]
type = internal/pulseaudio
click-right = pavucontrol

ramp-volume-foreground = ${colors.primary}
ramp-volume-0 = %{T4}%{T-}
ramp-volume-1 = %{T4}%{T-}
ramp-volume-2 = %{T4}%{T-}

label-volume-foreground = ${colors.background}
label-volume = %percentage%%

format-volume-background = ${colors.foreground}
format-volume = <ramp-volume> <label-volume>

label-muted-foreground = ${colors.primary}
label-muted-background = ${colors.foreground}
label-muted = %{T4}ﱝ%{T-}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

format-full-prefix-foreground = ${colors.primary}
format-full-prefix = " "
format-full-background = ${colors.foreground}
format-full-foreground = ${colors.background}

format-charging-prefix-foreground = ${colors.primary}
format-charging-prefix = " "
label-charging-foreground = ${colors.background}
format-charging-background = ${colors.foreground}

ramp-capacity-foreground = ${colors.primary}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
format-discharging-background = ${colors.foreground}
label-discharging-foreground = ${colors.background}
format-discharging = <ramp-capacity> <label-discharging>

[module/bitcoin]
type = custom/script
interval = 600
format-prefix = %{T2} ﴑ %{T-}
format-prefix-foreground = ${colors.yellow}
format-suffix = " "
exec = python ~/.config/polybar/scripts/bitcoin.py
click-left = xdg-open https://search.brave.com/search?q=bitcoin

[module/date]
type = internal/date
interval = 600
date = %a, %b %d
label = %date%
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-background = ${colors.foreground}
format-foreground = ${colors.background}

[module/mpd]
type = internal/mpd

icon-play-foreground = ${colors.primary}
icon-play-padding = 1
icon-play = %{T2}契%{T-}

icon-pause-foreground = ${colors.primary}
icon-pause-padding = 1
icon-pause = %{T2}%{T-}

icon-prev-foreground = ${colors.secondary}
icon-prev-padding = 1
icon-prev = %{T2}玲%{T-}

icon-next-foreground = ${colors.secondary}
icon-next-padding = 1
icon-next = %{T2}怜%{T-}

label-song-foreground = ${colors.tertiary}
format-online-prefix = " "
format-online = <icon-prev><toggle><icon-next>  <label-song>

[module/network]
type = internal/network
interface = wlp59s0
interface-type = wireless
interval = 10

format-connected-prefix-foreground = ${colors.primary}
format-connected-prefix = "直 "

format-connected-background = ${colors.foreground}
label-connected-foreground = ${colors.background}
label-connected = %downspeed%

label-disconnected= "睊 "
format-disconnected-background = ${colors.foreground}
format-disconnected-foreground = ${colors.primary}

[module/rss]
type = custom/script
interval = 600
format-prefix = %{T2} 參 %{T-}
format-prefix-foreground = ${colors.orange}
format-suffix = "  "
exec = ~/.config/polybar/scripts/rss

[module/time]
type = internal/date
interval = 60
time = %H:%M
label = "%time%  "
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-background = ${colors.foreground}
format-foreground = ${colors.background}
