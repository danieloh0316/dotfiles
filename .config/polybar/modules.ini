[module/audio]
type = internal/pulseaudio
click-right = pavucontrol

format-volume = <ramp-volume> <label-volume>

ramp-volume-foreground = ${colors.cyan}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

label-volume = %percentage%%
label-muted-foreground = ${colors.cyan}
label-muted = ﱝ

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

format-full-prefix-foreground = ${colors.cyan}
format-full-prefix = " "
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

animation-charging-foreground = ${colors.cyan}
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-framerate = 750

ramp-capacity-foreground = ${colors.cyan}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/mpd]
type = internal/mpd

icon-play = 
icon-pause = 
icon-prev = 玲
icon-next = 怜
format-online = <icon-prev>    <toggle>    <icon-next>     <label-song>

[module/network]
type = internal/network
interface = wlp59s0
interface-type = wireless
interval = 10

format-connected-prefix = "直 "
format-connected-prefix-foreground = ${colors.cyan}
format-connected = <label-connected>

format-disconnected-foreground = ${colors.cyan}
format-disconnected = <label-disconnected>

label-connected = %essid%
label-disconnected= 睊

[module/record]
type = custom/ipc
hook-0 = echo
hook-1 = echo 
hook-2 = echo 雷 
hook-3 = echo 雷
initial = 1
format-foreground = ${colors.red}

[module/rss]
type = custom/script
interval = 600
format-prefix = " "
format-prefix-foreground = ${colors.orange}
exec = ~/.config/polybar/scripts/rss

[module/time]
type = internal/date
interval = 60
date = %a, %d %b
time = %H:%M
label = %date% %time%
format-prefix = " "
format-prefix-foreground = ${colors.cyan}
