[module/audio]
type = internal/pulseaudio
click-right = pavucontrol

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

ramp-volume-font = 3
format-volume = <ramp-volume> <label-volume>

label-muted = 󰝟
label-muted-font = 3

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

label-full = 󰁹

label-charging = 󰂄

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰂂
format-discharging = <ramp-capacity>

poll-interval = 30

[module/bspwm]
type = internal/bspwm

label-focused = 
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

label-occupied = 
label-occupied-foreground = ${colors.tertiary}
label-occupied-padding = 1

label-urgent = 
label-urgent-padding = 1

label-empty = 
label-empty-padding = 1

[module/date]
type = internal/date
interval = 60
time = %a %b %d
label = "%time%"

[module/mpd]
type = internal/mpd

icon-play-padding = 1
icon-play = 󰐊
icon-play-font = 2
icon-play-foreground =${colors.primary}

icon-pause-padding = 1
icon-pause = 󰏤
icon-pause-font = 2
icon-pause-foreground =${colors.primary}

icon-prev-padding-right = 1
icon-prev = 󰑟
icon-prev-font = 2
icon-prev-foreground =${colors.tertiary}

icon-next-padding = 1
icon-next = 󰈑
icon-next-font = 2
icon-next-foreground =${colors.tertiary}

format-online = <icon-prev><toggle><icon-next>  <label-song>

[module/network]
type = internal/network
interface = wlp59s0
interface-type = wireless
interval = 10

label-connected = 󰖩
label-connected-font = 3

label-disconnected= 󰖪
label-disconnected-font = 3

[module/rss]
type = custom/script
interval = 3600
format-prefix = "󰑬 "
format-prefix-font = 2
format-prefix-foreground = ${colors.rss}
exec = ~/.config/polybar/scripts/rss

[module/time]
type = internal/date
interval = 60
time = %H:%M
label = "%time%"
label-font = 2
