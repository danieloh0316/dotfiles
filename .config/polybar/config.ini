include-file = colors.ini
include-file = decorators.ini
include-file = modules.ini

[bar/top]
include-file = fonts.ini

override-redirect = true
wm-restack = bspwm

background = ${colors.background}
foreground = ${colors.foreground}

width = 100%
height = 21pt

modules-left = note triangle-tl mpd
modules-center =
modules-right = triangle-tr-two record rss triangle-tr audio sep battery sep network sep date sep time

enable-ipc = true
cursor-click = pointer

[global/wm]
margin-bottom = 0
margin-top = 0

[settings]
screenchange-reload = true
