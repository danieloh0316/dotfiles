include-file = colors.ini
include-file = decorators.ini
include-file = modules.ini

[bar/top]
include-file = fonts.ini

monitor = DP-3
monitor-fallback = eDP-1

wm-restack = bspwm

height = 35

background = ${colors.background}
foreground = ${colors.foreground}

padding = 2

modules-left = bspwm sep sep mpd
modules-center = time
modules-right = bitcoin sep sep rss sep-alt network sep sep battery sep sep audio sep sep date

cursor-click = pointer

[global/wm]
margin-bottom = 0
margin-top = 0

[settings]
screenchange-reload = true
