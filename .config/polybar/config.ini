include-file = colors.ini
include-file = decorators.ini
include-file = modules.ini

[bar/top]
include-file = fonts.ini

wm-restack = bspwm

width = 99%
height = 20pt

offset-x = 0.5%
offset-y = 7

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 7
border-color = ${colors.background}
radius = 5

padding = 5pt

modules-left = round-left bspwm round-right sep sep mpd
modules-center = time
modules-right = rss sep sep round-left battery sep-alt sep-alt audio sep-alt sep-alt network round-right

cursor-click = pointer

[global/wm]
margin-bottom = 0
margin-top = 0

[settings]
screenchange-reload = true
