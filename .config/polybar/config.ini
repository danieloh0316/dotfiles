include-file = colors.ini
include-file = modules.ini

[bar/top]
include-file = fonts.ini

wm-restack = bspwm

background = ${colors.background}
foreground = ${colors.foreground}

width = 100%
height = 25pt

radius = 10

padding-left = 2

border-size = 5
border-bottom = 0

modules-left = mpd
modules-right = bitcoin rss audio battery network time

module-margin = 1

cursor-click = pointer

[global/wm]
margin-bottom = 0
margin-top = 0

[settings]
screenchange-reload = true
