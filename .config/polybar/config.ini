include-file = colors.ini
include-file = decorators.ini
include-file = modules.ini

[bar/top]
modules-left = note round-right mpd
modules-center =
modules-right = record rss round-left audio sep battery sep network sep date sep time

monitor = DP-3
monitor-fallback = eDP-1
monitor-strict = true

wm-restack = bspwm

include-file = fonts.ini

width = 100%
height = 27pt

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 4
border-color = #00000000

enable-ipc = true

cursor-click = pointer

[global/wm]
margin-bottom = 0
margin-top = 0

[settings]
screenchange-reload = true
