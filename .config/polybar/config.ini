include-file = colors.ini
include-file = modules.ini

[bar/top]
modules-left = mpd
modules-center =
modules-right =  screenshot record rss audio battery network time

width = 100%
height = 30pt
radius = 10

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 4
border-color = #00000000

padding-left = 4
padding-right = 4

module-margin = 2

font-0 = fixed:pixelsize=10;1.5
font-1 = Hack Nerd Font Mono:pixelsize=18;3.2

enable-ipc = true

cursor-click = pointer

[global/wm]
margin-bottom = 0
margin-top = 0

[settings]
screenchange-reload = true
